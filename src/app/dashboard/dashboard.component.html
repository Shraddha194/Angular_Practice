<div class="container">
    
<mat-grid-list cols="4" rowHeight="2:1" (cdkDropListDropped)="drop($event)" cdkDropList cdkDropListOrientation="horizontal">
  <button mat-flat-button class="boardTile" *ngFor="let item of boardsarr" (click)="onEditBoard(item)" cdkDrag>{{item.boardName}}</button>
  <button mat-flat-button class="newBoardTile" (click)="onAddBoardDialog()">+ New Board</button>
</mat-grid-list>

</div>
